<!DOCTYPE html>
<html>

<head>
    <title>JavaScript String Methods and Loops</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 18px;
        }

        #result {
            font-weight: bold;
            color: #0078d7;
        }

        .box {
            border: 2px solid #0078d7;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 2px 2px 10px #aaa;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>JavaScript String Methods and Loops</h2>
        <p>Numbers from 1 to 10:</p>
        <p id="result"></p>
        <p id="random"></p>
        <p id="date"></p>
    </div>

    <script>
        var numbers = "";
        for (let i = 1; i <= 10; i++) {
            numbers += i + "<br>";
        }
        document.getElementById("result").innerHTML = numbers;

        // Random number
        var randomValue = Math.floor(Math.random() * 100);
        document.getElementById("random").innerHTML = "Random value: " + randomValue;

        // Today's date
        var date = new Date();
        document.getElementById("date").innerHTML = "Today's Date: " + date.toDateString();
    </script>
</body>

</html>
