<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Pagination Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5 p-4 bg-white shadow rounded">
        <h1 class="text-center text-primary mb-4">Pagination Example</h1>

        <p class="lead text-center">Bootstrap makes it easy to add stylish pagination to your website for browsing
            multiple pages of content.</p>

        <!-- Example Content -->
        <div class="text-center mt-4">
            <p>Showing <strong>Page 2</strong> of <strong>5</strong></p>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center mt-3">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

        <!-- Another Style Example -->
        <h4 class="text-secondary mt-5">Rounded Pagination</h4>
        <nav>
            <ul class="pagination pagination-lg justify-content-center mt-3">
                <li class="page-item disabled"><a class="page-link" href="#">«</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">»</a></li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
