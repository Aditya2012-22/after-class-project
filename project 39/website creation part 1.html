<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* ===== NAVBAR ===== */
        nav {
            background-color: #2b1d0e;
            padding: 18px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        .logo {
            color: #ffb703;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffb703;
        }

        /* ===== BANNER ===== */
        .banner {
            height: 90vh;
            background-image: url("https://images.unsplash.com/photo-1555992336-03a23c42e9a0");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            text-align: center;
            border-radius: 12px;
        }

        .banner-overlay h1 {
            color: #ffb703;
            font-size: 52px;
            margin-bottom: 15px;
        }

        .banner-overlay p {
            color: #fff;
            font-size: 20px;
            margin-bottom: 25px;
        }

        .banner-overlay button {
            padding: 14px 30px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #ffb703;
            cursor: pointer;
            transition: 0.3s;
        }

        .banner-overlay button:hover {
            background-color: #fff;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">Spice Garden</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Reservations</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- BANNER -->
    <section class="banner">
        <div class="banner-overlay">
            <h1>Delicious Food Awaits</h1>
            <p>Fresh • Authentic • Made with Love</p>
            <button>View Menu</button>
        </div>
    </section>

</body>

</html>
