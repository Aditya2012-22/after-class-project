<!DOCTYPE html>
<html>

<head>
    <title>Navbar & Banner</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ===== NAVBAR ===== */
        nav {
            background-color: #111;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            color: #00ffcc;
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00ffcc;
        }

        /* ===== BANNER ===== */
        .banner {
            height: 85vh;
            background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .banner-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
        }

        .banner-content h1 {
            color: #00ffcc;
            font-size: 48px;
            margin-bottom: 15px;
        }

        .banner-content p {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .banner-content button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background-color: #00ffcc;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .banner-content button:hover {
            background-color: white;
        }
    </style>
</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav>
        <div class="logo">My Website</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- BANNER SECTION -->
    <section class="banner">
        <div class="banner-content">
            <h1>Welcome to My Website</h1>
            <p>Build modern websites with clean UI</p>
            <button>Get Started</button>
        </div>
    </section>

</body>

</html>
