<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Operation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 60px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100px;
            padding: 5px;
            margin: 10px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Multiplication Operation</h1>
        <p>Enter two numbers to multiply:</p>

        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2"><br>

        <button onclick="multiply()">Multiply</button>

        <p id="result"></p>
    </div>

    <script>
        function multiply() {
            // Declare variables
            var num1 = (document.getElementById("num1").value);
            var num2 = (document.getElementById("num2").value);

            // Perform multiplication using the * operator
            var product = num1 * num2;

            // Display the result
            document.getElementById("result").innerHTML =
                "Result: " + num1 + " Ã— " + num2 + " = " + product;
        }
    </script>
</body>

</html>
