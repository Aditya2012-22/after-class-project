<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            font-family: Arial, sans-serif;
            color: white;
        }

        button {
            padding: 10px 18px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        #product_value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>

<body>

    <h3>Mapped Number Sorter (Simple)</h3>

    <p id="product_value"></p>

    <button onclick="ascending()">Ascending</button>
    <button onclick="descending()">Descending</button>

    <br><br>

    <script>
        var numbers = [25, 12, 19, 94];

        // Mapping function
        function multiply(num) {
            return num * 50;
        }

        var newarray = numbers.map(multiply);

        document.getElementById("product_value").innerHTML =
            "Mapped values: " + newarray;

        function ascending() {
            newarray.sort((a, b) => a - b);
            document.getElementById("product_value").innerHTML =
                "Ascending: " + newarray;
        }

        function descending() {
            newarray.sort((a, b) => b - a);
            document.getElementById("product_value").innerHTML =
                "Descending: " + newarray;
        }
    </script>

</body>

</html>
