<!DOCTYPE html>
<html>

<head>
    <title>Printing Random Numbers</title>

    <style>
        body {
            background-color: #1b2838;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding-top: 40px;
        }

        h2 {
            color: #66c0f4;
            text-shadow: 1px 1px 3px #000;
        }

        #result {
            margin: 20px auto;
            width: 50%;
            background: #2a475e;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            line-height: 28px;
        }

        .outsideText {
            margin-top: 15px;
            font-size: 20px;
            color: #66c0f4;
        }
    </style>
</head>

<body>

    <h2>JavaScript Datatypes, Let keyword and Loops</h2>

    <p id="result"></p>

    <p class="outsideText" id="outside"></p>

    <script>
        var i; // i is undefined
        var text = " ";
        {
            let i = 0; // valid only inside block

            while (i < 10) {

                // generating random number
                let randomNumber = Math.floor(Math.random() * 100);

                // adding output values
                text += "Random value inside block: " + randomNumber + "</br>";
                i++;
            }

            document.getElementById("result").innerHTML = text;
        }

        // outside block i value
        document.getElementById("outside").innerHTML =
            "The value of i outside the block is: " + i;
    </script>

</body>

</html>
