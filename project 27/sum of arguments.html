<!DOCTYPE html>
<html>

<head>
    <title>Sum of Arguments and Math Objects</title>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin-top: 60px;
        }

        .box {
            background-color: white;
            display: inline-block;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #003366;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        #demo,
        #math {
            font-weight: bold;
            color: #0078d7;
            margin-top: 15px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Sum of Arguments and Math Objects</h2>
        <p id="demo"></p>
        <div id="math"></div>
    </div>

    <script>

        function sumAll() {
            var sum = 0;
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }

        document.getElementById("demo").innerHTML =
            "Sum of numbers (1, 123, 500, 115, 44, 88) = <b>" + sumAll(1, 123, 500, 115, 44, 88) + "</b>";

        var degrees = 45;
        var radians = degrees * (Math.PI / 180);

        var sinValue = Math.sin(radians).toFixed(4);
        var cosValue = Math.cos(radians).toFixed(4);
        var tanValue = Math.tan(radians).toFixed(4);

        document.getElementById("math").innerHTML =
            "Sin(45°) = " + sinValue + "<br>" +
            "Cos(45°) = " + cosValue + "<br>" +
            "Tan(45°) = " + tanValue;
    </script>
</body>

</html>
