<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Image Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">My Image Slider</h1>

        <!-- Bootstrap Carousel -->
        <div id="myCarousel" class="carousel slide shadow-lg rounded" data-bs-ride="carousel">

            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/900/400?random=1" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Beautiful Nature</h5>
                        <p>Enjoy the peace and colors of the natural world.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://picsum.photos/900/400?random=2" class="d-block w-100" alt="Slide 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Adventure Awaits</h5>
                        <p>Travel and explore the wonders of the world.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://picsum.photos/900/400?random=3" class="d-block w-100" alt="Slide 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Dream Big</h5>
                        <p>Follow your passions and chase your dreams.</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
