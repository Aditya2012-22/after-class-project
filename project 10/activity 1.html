<!DOCTYPE html>
<html lang="en">

<head>
    <title>Audio, Video, and Iframe Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        section {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }

        video,
        audio,
        iframe {
            margin-top: 15px;
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>Audio, Video, and Iframe Demo</h1>

    <!-- Audio Section -->
    <section>
        <h2>Audio Example</h2>
        <p>Listen to this audio clip:</p>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Video Section -->
    <section>
        <h2>Video Example</h2>
        <p>Watch this sample video:</p>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Iframe Section -->
    <section>
        <h2>Iframe Example</h2>
        <p>Embedded website using iframe:</p>
        <iframe src="https://www.example.com" height="400" style="border:1px solid #ccc;"></iframe>
    </section>

</body>

</html>
