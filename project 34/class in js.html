<!DOCTYPE html>
<html>

<head>
    <title>JS Class</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px cyan;
        }

        p {
            font-size: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 20px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <h2>JavaScript Class Inheritance</h2>
    <p id="details"></p>
    <p id="greetings"></p>

    <script>
        class Student {
            constructor(name) {
                this.studentName = name;
            }
            static hello() {
                return "Hello";
            }
            present() {
                return 'My name is ' + this.studentName;
            }
        }

        class Grade extends Student {
            constructor(name, grade) {
                super(name);
                this.studentgrade = grade;
            }
            show() {
                return this.present() + ', from ' + this.studentgrade;
            }
        }

        let mystudent = new Grade("Tina", "Grade 6");

        document.getElementById("details").innerHTML = mystudent.show();
        document.getElementById("greetings").innerHTML = Student.hello();
    </script>
</body>

</html>
